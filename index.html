<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">


</head>

<body>
    <div class="root">
        <header class="header root__section">
            <img src="./images/logo.svg" alt="mesto logo" class="logo">
        </header>
        <div class="profile root__section">
            <div class="user-info">
                <div class="user-info__photo"></div>
                <div class="user-info__data">
                    <h1 class="user-info__name"></h1>
                    <p class="user-info__job"></p>
                    <button class="user-info__edit_button">Edit</button>
                </div>

                <button class="button user-info__button">+</button>
            </div>
        </div>
        <div class="places-list root__section">
        </div>
        <div class="popup" id="new">
            <div class="popup__content">
                <img src="./images/close.svg" alt="" class="popup__close" id="closeNewPopupButton">
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__form" name="new" novalidate>
                    <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название" maxlength="30" minlength="2" required>
                    <p class="error" id="name-error"></p>
                    <input type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required>
                    <p class="error" id="link-error"></p>
                    <button type class="button popup__button" id="addButton" disabled>+</button>
                </form>

            </div>
        </div>
        <div class="popup" id="info">
            <div class="popup__content">
                <img src="./images/close.svg" alt="" class="popup__close" id="closeInfoPopupButton">
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form" name="userInfo" novalidate>
                    <input type="text" name="userName" class="popup__input popup__input_type_userName" maxlength="30" minlength="2" placeholder="Имя" required />
                    <p class="error" id="userName-error"></p>
                    <input type="text" name="info" class="popup__input popup__input_type_info" maxlength="30" minlength="2" placeholder="О себе" required>
                    <p class="error" id="info-error"></p>
                    <button type class="button popup__button" id="saveButton" disabled>Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup" id="imagePopup">
            <div class="popup__content" id="imagePopupContent">
                <img src="./images/close.svg" alt="" class="popup__close" id="closeImagePopupButton">

            </div>
        </div>

    </div>
    <script src="./js/InitialCards.js"></script>
    <script src="./js/Popup.js"></script>
    <script src="./js/PopupZoom.js"></script>
    <script src="./js/Card.js"></script>
    <script src="./js/CardList.js"></script>
    <script src="./js/UserInfo.js"></script>
    <script src="./js/FormValidation.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
